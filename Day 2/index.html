<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"> 
    <title>Weather App</title>
</head>
<body>
    <div class="main">
        <div class="weather card">
            <div class="searchBar">
                <span class="material-symbols-outlined searchIcon">
                    search
                    </span>
                <input type="text" class="location">
            </div>
            <div class="weatherImgDiv">
                <img class="weatherImg" src="images/cloud.png"/>
            </div>
            <div class="temp">23<span>&deg;C</span></div>
            <div class="sky">Broken Clouds</div>
            <div class="additional-info">
                <div class="humidity">
                    <i class="material-icons">&#xf084;</i>
                    <div>
                        <p>Humidity</p>
                        <p class="humidityInfo">75%</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="material-icons">&#xefd8;</i>
                    <div>
                        <p>Wind</p>
                        <p class="windInfo">7 Km/h</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
